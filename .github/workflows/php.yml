name: PHP Composer

on:
  pull_request: 
    branches: 
      - production
    types: closed
    
permissions:
  contents: read

jobs:
  build:
    if: ${{github.event.pull_request.merged}}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

      
    - name: FTP Mirror
      # You may pin to the exact commit or the version.
      # uses: modern-dev/ftp-mirror@700ec6b399f45cbd58572085856c6fe2114c8342
      uses: modern-dev/ftp-mirror@v2
      with:
        # FTP Server.
        server: 74.213.107.126
        # FTP User.
        user: Administrator
        # FTP Password.
        password: Abc1234@server
        # Local directory.
        local_dir: ./
        # Remote directory.
        remote_dir: /ABC_WEB/pocketdb
        # Delete all the files inside of the remote directory.
        delete: false
        exclude: .git/
              
        
          
          

