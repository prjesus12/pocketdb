name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

      
    - name: FTP Deployer
      # You may pin to the exact commit or the version.
      # uses: sand4rt/ftp-deployer@b0fc0a8e0336dddf2192e4415062ad00bd533cba
      uses: sand4rt/ftp-deployer@v1.7
      with:

        # FTP host URL like: ftp.host.com or sftp.host.com
        host: ftp://74.213.107.126

        # FTP port
        port: 21
        # Ftp username
        username: Administrator
        # Ftp password
        password: Abc1234@server
        # The remote folder location of your FTP server
        remote_folder: ABC_WEB/pocketdb
        # The local folder location
        local_folder: .
        
          
          

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
