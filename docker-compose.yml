version: '3'
services:
  php:
    image: php:7.4-cli
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    command: php -S 0.0.0.0:8000
    ports:
      - "8000:8000"

  composer:
    image: composer:latest
    volumes:
      - ./:/app
    working_dir: /app
    command: install
    depends_on:
      - php
